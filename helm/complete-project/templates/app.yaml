apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: docker.io/mahmoudabdelgowad/m-images:3.0
          ports:
            - containerPort: 9090
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          env:
              - name: MYSQL_HOST
                valueFrom:
                  configMapKeyRef:
                    name: sqlhost
                    key: MYSQL_HOST
              - name: MYSQL_USER
                value: "root"
              - name: MYSQL_PASS
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.sql.secret }}
                    key: mysql_root_password
              - name: MYSQL_PORT
                value: "3306"
          readinessProbe:
            httpGet:
              path: /
              port: 9090
